{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Регистрация</h2>
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="password1">Пароль:</label>
                <input type="password1" class="form-control" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Повторите пароль:</label>
                <input type="password2" class="form-control" name="password2" required>
            </div>
             {% if errors.registration %}
                <div class="alert alert-danger">{{ errors.registration }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
</div>
<p class="mt-3">Уже зарегистрированы? <a href="{{ url_for('login') }}">Войдите</a></p>
{% endblock %}
